version: '2'

services:
  api:
    build:
      dockerfile: Dockerfile
      context: .
    image: registry.gitlab.com/luxonis/blobconverter/api
    environment:
      AWS_ACCESS: ${AWS_ACCESS}
      AWS_SECRET: ${AWS_SECRET}
  nginx:
    build: ./nginx
    ports:
      - 880:80
      - 8443:443
    depends_on:
      - api